<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta author
	<meta charset="UTF-8">
	<title>rhycal</title>
	<link href="./css/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <script src="./js/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="./js/kinetic-v4.2.0.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
	</div>

	<!-- ここからカレンダ部分 -->
	<div id="cal">
		<div id="header">
			<h1 id="month">1</h1>
			<h2 id="year">2013</h2>
		</div>
		<div id="days">
			<table>
				<tr class="header">
					<th>MON</th>
					<th>TUE</th>
					<th>WED</th>
					<th>THU</th>
					<th>FRI</th>
					<th>STA</th>
					<th class="holiday">SUN</th>
				</tr>
				<tr>
					<td class="numeric"></td>
					<td class="numeric holiday">1</td>
					<td class="numeric">2</td>
					<td class="numeric">3</td>
					<td class="numeric">4</td>
					<td class="numeric">5</td>
					<td class="numeric holiday">6</td>
				</tr>
				<tr>
					<td class="numeric">7</td>
					<td class="numeric">8</td>
					<td class="numeric">9</td>
					<td class="numeric">10</td>
					<td class="numeric">11</td>
					<td class="numeric">12</td>
					<td class="numeric holiday">13</td>
				</tr>
				<tr>
					<td class="numeric holiday">14</td>
					<td class="numeric">15</td>
					<td class="numeric">16</td>
					<td class="numeric">17</td>
					<td class="numeric">18</td>
					<td class="numeric">19</td>
					<td class="numeric holiday">20</td>
				</tr>
				<tr>
					<td class="numeric">21</td>
					<td class="numeric">22</td>
					<td class="numeric">23</td>
					<td class="numeric">24</td>
					<td class="numeric">25</td>
					<td class="numeric">26</td>
					<td class="numeric holiday">27</td>
				</tr>
				<tr>
					<td class="numeric">28</td>
					<td class="numeric">29</td>
					<td class="numeric">30</td>
					<td class="numeric">31</td>
					<td class="nextMonth numeric">1</td>
					<td class="nextMonth numeric">2</td>
					<td class="nextMonth numeric holiday">3</td>
				</tr>
			</table>
		</div><!-- /#day -->
	</div><!-- /#cal -->
	<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
